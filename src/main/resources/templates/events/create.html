<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1>Create Event</h1>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" >
    <div class="form-group">
        <label>Name
            <input type="text" th:field = "${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}">Name Error</p>
    </div>

    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}">Description Error</p>

    </div>

    <div class="form-group">
        <label>ContactEmail
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}">Email Error</p>
    </div>

        <div class="form-group">
            <label>Event Location
                <input type="text" th:field = "${event.eventLocation}" class="form-control">
            </label>
            <p class="error" th:errors="${event.eventLocation}">Name Error</p>
        </div>


        <div class="form-group">
            <label>Registration Requirement
                <select type="checkbox" th:field = "${event.registrationRequired}" class="form-control">
                    <option value="true">true</option>
                    <option value="false">False</option>
                </select>
            </label>
            <p class="error" th:errors="${event.registrationRequired}">Name Error</p>
        </div>

        <div class="form-group">
            <label>Number Of Attendees
                <input type="text" th:field = "${event.numberOfAttendees}" class="form-control">
            </label>
            <p class="error" th:errors="${event.numberOfAttendees}">Name Error</p>
        </div>

    </br>

    <div class="form-group">
         <input type="submit" value="Create Event"  class="btn btn-success">
    </div>
</form>


</body>
</html>
